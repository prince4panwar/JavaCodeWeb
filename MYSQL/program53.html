    <body>
        <h1>MySQL MIN() Function
        </h1>
        <p>The MIN() function returns the smallest value of the selected column.
        </p>
        <h2>Syntax</h2>
        <b>SELECT MIN(column_name)
            FROM table_name
            WHERE condition;
            </b>
            <br><br><br><img src="../MYSQL/screenshot/count1.png" alt="">
            <h2>Example</h2>
            <b>select min(roll) from student;</b>
            <br><br><br><img src="../MYSQL/screenshot/min.png" alt="">
    </body>
</html>
