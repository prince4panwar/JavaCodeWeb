    <body>
        <h1>MySQL BETWEEN Condition
        </h1>
        <p>The MYSQL BETWEEN condition specifies how to retrieve values from an expression within a specific range. It is used with SELECT, INSERT, UPDATE and DELETE statement.
        </p>
        <h2>Syntax</h2>
        <b>expression BETWEEN value1 AND value2;    
        </b>
        <br><br><br><img src="../MYSQL/screenshot/null.png" alt="">
        <h2><Example/h2>
            <b>SELECT * FROM student
                WHERE roll BETWEEN 1 AND 3;
                </b>
                <br><br><br><img src="../MYSQL/screenshot/between.png" alt="">
    </body>
</html>
