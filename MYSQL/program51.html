        <h1>MySQL avg() function
        </h1>
        <p>The AVG() function returns the average value of a numeric column. 
        </p>
        <h2>Syntax</h2>
        <b>SELECT AVG(column_name)
            FROM table_name
            WHERE condition;</b>
            <br><br><br><img src="../MYSQL/screenshot/count1.png" alt="">
            <h2>Example</h2>
            <b>select avg(marks) from student;</b>
            <br><br><br><img src="../MYSQL/screenshot/avg.png" alt="">
