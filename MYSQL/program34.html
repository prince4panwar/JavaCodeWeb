    <body>
        <h1>MySQL IS NOT NULL Condition
        </h1>
        <p>MySQL IS NOT NULL condition is used to check the NOT NULL value in the expression. It is used with SELECT, INSERT, UPDATE and DELETE statements.
        </p>
        <h2>Syntax</h2>
        <b>expression IS NOT NULL  
        </b>
        <br><br><br><img src="../MYSQL/screenshot/null.png" alt="">
        <h2>Example</h2>
        <b>SELECT *  
            FROM student
            WHERE name IS NOT NULL;  
            </b>
          <br><br><br>  <img src="../MYSQL/screenshot/notnull.png" alt="">
    </body>
</html>
