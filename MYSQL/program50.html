    <body>
        <h1>MySQL Count() Function
        </h1>
        <p>The COUNT() function returns the number of rows that matches a specified criterion.

        </p>
        <h2>Syntax</h2>
        <b>SELECT COUNT(column_name)
            FROM table_name
            WHERE condition;
            </b>
            <br><br><br><img src="../MYSQL/screenshot/count1.png" alt="">
            <h2>Example</h2>
            <b>select count(*) from student;</b>
            <br><br><br><img src="../MYSQL/screenshot/count.png" alt="">
    </body>
