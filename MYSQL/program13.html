        <h1>MySQL SELECT Database
        </h1>
        <p>SELECT Database is used in MySQL to select a particular database to work with. This query is used when multiple databases are available with MySQL Server.
        </p>
        <p>You can use SQL command USE to select a particular database.
        </p>
        <h2>Syntax
        </h2>
        <b>USE database_name;  
        </b>
        <h2>Example
        </h2>
        <b>USE employees;  
        </b>
