        <h1>MySQL FROM Clause

        <p>The MySQL FROM Clause is used to select some records from a table. It can also be used to retrieve records from multiple tables using JOIN condition.

        </p>
        <h2>Syntax

        </h2>
        <b>FROM table1  
        </b>
        <h2>Example</h2>
        <b>Select * from student;</b>
