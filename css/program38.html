<!DOCTYPE html>
<html>
<head>
    <title>Program 38</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .row{
            display: flex;
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
        }
        .left, .right{
            background-color: green;
            height: 300px;
            width:300px;
            border:2px solid white;
            margin: 30px;
        }
        .left{
            border-radius: 30px/60px;
        }
        .right{
            border-radius: 60px/30px;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
