        <h1>
            MySQL NOT Condition

        </h1>
        <p>The MySQL NOT condition is opposite of MySQL IN condition. It is used to negate a condition in a SELECT, INSERT, UPDATE or DELETE statement.
        </p>
        <h2>Syntax</h2>
        <b>NOT condition  
        </b>
       <br><br><br> <img src="../MYSQL/screenshot/or3.png" alt="">
        <h2>Example</h2>
        <b>SELECT * FROM student
            WHERE NOT roll = 2;
            </b>
            <br><br><br><img src="../MYSQL/screenshot/not.png" alt="">
    </body>
</html>
