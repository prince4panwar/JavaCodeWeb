        <h1>MySQL WHERE Clause
        </h1>
        <p>The WHERE clause is used to filter records.

            It is used to extract only those records that fulfill a specified condition.
            
            </p>
            <h2>Syntax</h2>
            <b>SELECT column1, column2, ...
                FROM table_name
                WHERE condition;</b>
                <h2>Example</h2>
                <b>SELECT name FROM student
                    WHERE marks = 80;
                    </b>
