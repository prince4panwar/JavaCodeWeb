    <body>
        <h1>MySQL MAX() Function
        </h1>
        <p>The MAX() function returns the largest value of the selected column.
        </p>
        <h2>Syntax</h2>
        <b>SELECT MAX(column_name)
            FROM table_name
            WHERE condition;
            </b>
            <br><br><br><img src="../MYSQL/screenshot/count1.png" alt="">
            <h2>Example</h2>
            <b>select max(roll) from student;</b>
            <br><br><br><img src="../MYSQL/screenshot/max.png" alt="">
    </body>
</html>
