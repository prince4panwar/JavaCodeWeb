    <body>
        <h1>MySQL UPDATE Query
        </h1>
        <p>The UPDATE statement is used to modify the existing records in a table.
        </p>
        <h2>Syntax</h2>
        <b>UPDATE table_name     
            SET column_name1 = new-value1,   
                    column_name2=new-value2, ...    
            [WHERE Clause]  
            </b>
            <br><br><br><img src="../MYSQL/screenshot/insert1.png" alt="">
            <h2>Example
            </h2>
            <b>UPDATE student    
                SET name = "Mayank"   
                WHERE roll = 5;  
                </b>
                <br><br><br><img src="../MYSQL/screenshot/update.png" alt="">
                <br><br><br><img src="../MYSQL/screenshot/update1.png" alt="">
    </body>
</html>
