    <body>
        <h1>MySQL IN Condition
        </h1>
        <p>The IN operator allows you to specify multiple values in a WHERE clause.

            The IN operator is a shorthand for multiple OR conditions.
            
            </p>
            <h2>Syntax</h2>
            <b>expression IN (value1, value2, .... value_n);  
            </b>
           <br><br><br> <img src="../MYSQL/screenshot/null.png" alt="">
           <h2>Example</h2>
           <b>SELECT * FROM student
            WHERE roll IN (1,3,4);
            </b>
            <br><br><br><img src="../MYSQL/screenshot/in1.png" alt="">
    </body>
</html>
