    <body>
        <h1>MySQL ORDER BY Clause
        </h1>
        <p>The MYSQL ORDER BY Clause is used to sort the records in ascending or descending order.

        </p>
        <h2>Syntax</h2>
        <b>SELECT expressions  
            FROM tables  
            [WHERE conditions]  
            ORDER BY expression [ ASC | DESC ];</b>
           <br><br><br> <img src="../MYSQL/screenshot/from.png" alt="">
            <h2>Example</h2>
            <b>Select * from student order by marks asc;</b>
            <br><br><br><img src="../MYSQL/screenshot/order.png" alt="">
    </body>
</html>
