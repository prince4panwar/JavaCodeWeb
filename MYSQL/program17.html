    <body>
        <h1>MySQL DROP Table
        </h1>
        <p>The DROP TABLE statement is used to drop an existing table in a database.
        </p>
        <h2>Syntax
        </h2>
        <b>mysql> DROP TABLE  table_name;  
        </b>
        <br><br><br><img src="../MYSQL/screenshot/drop1.png" alt="">
        <h2>Example
        </h2>
        <b>mysql> DROP TABLE  employee;    
        </b>
        <br><br><br><img src="../MYSQL/screenshot/drop.png" alt="">
    </body>
