        <h1>
            MySQL IS NULL Condition

        </h1>
        <p>MySQL IS NULL condition is used to check if there is a NULL value in the expression. It is used with SELECT, INSERT, UPDATE and DELETE statement.
        </p>
        <h2>
            Syntax
        </h2>
        <b>expression IS NULL  
        </b>
        <br><br><br><img src="../MYSQL/screenshot/null.png" alt="">
        <h2>Example</h2>
        <b>SELECT *  
            FROM student  
            WHERE name IS NULL;  
            </b>
           <br><br><br> <img src="../MYSQL/screenshot/null1.png" alt="">
