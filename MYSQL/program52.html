    <body>
        <h1>MySQL sum() function
        </h1>
        <p>The SUM() function returns the total sum of a numeric column. 
        </p>
        <h2>Syntax</h2>
        <b>SELECT SUM(column_name)
            FROM table_name
            WHERE condition;</b>
            <br><br><br><img src="../MYSQL/screenshot/count1.png" alt="">
            <h2>Example</h2>
            <b>select sum(roll) from student;</b>
            <br><br><br><img src="../MYSQL/screenshot/sum.png" alt="">
    </body>
